<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Personal info form</title>
  </head>
  <body>
    <h1>Personal info form</h1>
    <form class="form">
      <div class="row">
        <label for="fname" class="label">First Name</label>
        <input type="text" name="first-name" id="fname"/>
      </div>
      <div class="row">
        <label for="lname" class="label">Last Name</label>
        <input type="text" name="last-name" id="lname"/>
      </div>
    	<fieldset>
    		<legend>Address</legend>
    		<div class="row">
    			<label for="street" class="label">Street</label>
    			<input type="text" name="addr-street" id="street" />
    		</div>
    		<div class="row">
    			<label for="city" class="label">City</label>
    			<input type="text" name="addr-city" id="city" />
    		</div>
    	</fieldset>
    	<fieldset>
    		<legend>Personal details</legend>
    		<div class="row">
    			<label for="phone" class="label">Phone number</label>
    			<input type="number" name="phone-number" id="phone" />
    		</div>
    		<div class="row">
    			<label for="email" class="label">Email address</label>
    			<input type="email" name="email-address" id="email" />
    		</div>
    		<div class="row">
    			<label for="birthdate" class="label">Birthdate</label>
    			<input type="date" name="birthdate" id="birthdate" />
    		</div>
    	</fieldset>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
